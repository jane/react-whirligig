<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">

    <title>React Track Demo</title>
    <style>
      html, body {
        box-sizing: border-box;
        margin: 0;
        background: rebeccapurple;
        height: 100vh;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }

      main {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      figure {
        margin: 0;
      }

      .header {
        color: hsla(0, 100%, 100%, .8);
        font-size: 2em;
        text-align: center;
        border-top: .25em solid hsla(0, 100%, 100%, .4);
        border-bottom: .125em solid hsla(0, 100%, 100%, .4);
        margin-bottom: 1em;
      }

      .line {
        display: block;

      }
      .align-left {text-align: left;}
      .align-right {text-align: right;}

      .mySlide {
        width: 100%;
        margin: 0;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        height: 100%;
      }
      .mySlide img {
        width: 100%;
      }

      .text {
        color: hsla(0, 100%, 100%, .8);
        text-align: left;
        font-family: sans-serif;
        padding: 2em;
      }

      .track {
        flex: 1 1 100%;
      }

      .slider {
        width: 100vw;
        padding-bottom: 4em;
        position: relative;
      }

      .autoslideToggler {
        margin: 1em;
        display: block;
        color: hsla(0, 100%, 100%, .8);
        font-family: sans-serif;
      }
      .controls {
        display: flex;
        flex-flow: row nowrap;
        align-items: flex-end;
      }

      button {
        background: none;
        border: none;
        color: hsla(0, 100%, 100%, .4);
        font-size: 1.1em;
        padding: 1em;
        position: absolute;
        bottom: 0;
        width: 50%;
      }

      button:hover {
        background: hsla(0, 0%, 0%, .2);
        cursor: pointer;
      }

      .prevButton {
        left: 0;
        text-align: left;
        padding-left: 3em;
      }

      .prevButton::before {
        content: '';
        border: 1em solid hsla(0, 100%, 100%, .2);
        transform: translateY(.75em) rotate(45deg);
        transform-origin: center;
        display: inline-block;
        border-top-color: transparent;
        border-right-color: transparent;
        position: absolute;
        left: 1em;
        bottom: .5em;
      }
      .prevButton::after {
        content: '';
        width: 25%;
        height: calc(50% + .125em);
        border-bottom: .5em solid hsla(0, 100%, 100%, .2);
        position: absolute;
        left: 2em;
        bottom: .5em;
      }

      .nextButton {
        right: 0;
        text-align: right;
        padding-right: 3em;
      }

      .nextButton::after {
        content: '';
        border: 1em solid hsla(0, 100%, 100%, .2);
        transform: translateY(.75em) rotate(45deg);
        transform-origin: center;
        display: inline-block;
        border-bottom-color: transparent;
        border-left-color: transparent;
        position: absolute;
        right: 1em;
        bottom: .5em;
      }
      .nextButton::before {
        content: '';
        width: 25%;
        height: calc(50% + .125em);
        border-bottom: .5em solid hsla(0, 100%, 100%, .2);
        position: absolute;
        right: 2em;
        bottom: .5em;
      }

      .options {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        margin: 1em .75em;
      }

      .option {
        display: flex;
        flex: 0 0 40%;
        flex-flow: column nowrap;
        margin: 0 .25em
      }

      .label {
        color: white;
      }
    </style>
    <script src="//cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
  </head>
  <body>
    <main>&nbsp;</main>
    <script src="./demo.js"></script>
  </body>
</html>
